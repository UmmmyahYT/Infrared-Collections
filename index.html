<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infrared Games</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    /* General reset and background */
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #c40000);
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Header / Title bar */
    nav {
      background-color: #000000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Flex container for image items */
    .image-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      list-style: none;
      padding: 40px 20px;
      margin: 0;
    }

    .image-list li {
      flex: 0 1 auto;
    }

    /* Image grow effect on hover */
    .grow-in {
      border-radius: 15px;
      width: 250px;
      height: 250px;
      transition: transform 0.3s ease;
      display: block;
    }

    .grow-in:hover {
      transform: scale(1.12);
    }
  </style>
</head>
<body>

  <nav>
    <h1 class="site-title">Infrared Games</h1>
  </nav>

  <ul class="image-list">

    </li>
    <li>

      </a>
    </li>
    <li>

      </a>
    </li>
    <li>

      </a>
    </li>
    <li>
      <a href="volleyrandom.html">
        <img src="volleyrandomicon.png" alt="Volley Random" class="grow-in">
      </a>
    </li>
    <li>
      <a href="ovo.html">
        <img src="ovoicon.png" alt="OVO" class="grow-in">
      </a>
    </li>
      <li>
      <a href="boxingrandom.html">

      </a>
    </li>
  </ul>

</body>
</html>
